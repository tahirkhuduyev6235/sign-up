<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Signup</span>

                <form id="signup">
                    <div class="input-field">
                        <input id="sname" type="text" placeholder="Create your name" required>
                        <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" id="semail" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input id="spassword" type="password" placeholder="Create your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash " id="showHidePw"></i>
                    </div>




                    <div class="input-field button">
                        <button id="btn1">Sign Up</button>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text"></span>
                    <a href="signin.html" class="text signup-text">Login now</a>
                    </span>
                </div>
            </div>
            <script src="register.js"></script>
</body>

</html>
